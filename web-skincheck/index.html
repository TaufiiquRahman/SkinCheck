<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Check - Cek Kesehatan Kulit Anda</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        const baseURL = "https://skincheck-263817187065.us-central1.run.app";
    </script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <img src="assets/img/logo2.png" alt="Skin Health Logo" class="logo">
            <h1>Skin Check</h1>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <div class="container">
            <h2>Cek Kesehatan Kulit Anda dengan Mudah</h2>
            <p>
                Aplikasi berbasis AI untuk membantu mendeteksi masalah kulit hanya dengan mengunggah foto kulit Anda.
            </p>
            <button onclick="scrollToUpload()">Coba Sekarang</button>
        </div>
    </section>

    <!-- Upload Section -->
    <section id="upload-section">
        <div class="container">
            <h2>Upload Gambar Kulit Anda</h2>
            <input type="file" id="imageUpload" accept="image/*">
            <button id="predictButton">Mulai Prediksi</button>
            <div id="loading" style="display: none;">Loading...</div>
            <div id="result"></div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">

        </div>
